<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTableOV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css">
    <style>
        /* Additional CSS styles if needed */
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        
        <!-- Form -->
        <form id="myForm" class="mb-4">
            <div class="mb-4">
                <label for="firstName" class="block font-bold mb-1">First Name:</label>
                <input type="text" id="firstName" class="border border-gray-300 px-2 py-1 rounded w-48" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block font-bold mb-1">Last Name:</label>
                <input type="text" id="lastName" class="border border-gray-300 px-2 py-1 rounded w-48" required>
            </div>
            <div class="mb-4">
                <label for="gender" class="block font-bold mb-1">Gender:</label>
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" value="male" required>
                    <span class="ml-2">Male</span>
                </label>
                <label class="inline-flex items-center ml-4">
                    <input type="radio" name="gender" value="female" required>
                    <span class="ml-2">Female</span>
                </label>
            </div>
            <div class="mb-4">
                <label for="age" class="block font-bold mb-1">Age:</label>
                <input type="number" id="age" class="border border-gray-300 px-2 py-1 rounded w-48" required>
            </div>
            <div class="mb-4">
                <label for="position" class="block font-bold mb-1">Position:</label>
                <select id="position" class="border border-gray-300 px-2 py-1 rounded w-48" required>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
        
        <!-- Table -->
        <table id="myTable" class="border border-gray-300 w-full">
            <thead>
                <tr>
                    <th class="border border-gray-300 px-4 py-2">Full Name</th>
                    <th class="border border-gray-300 px-4 py-2">Gender</th>
                    <th class="border border-gray-300 px-4 py-2">Age</th>
                    <th class="border border-gray-300 px-4 py-2">Position</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        
        <!-- Search Mechanism -->
        <div class="mt-4">
            <label for="search" class="block font-bold mb-1">Search:</label>
            <input type="text" id="search" class="border border-gray-300 px-2 py-1 rounded" placeholder="Search by Full Name">
        </div>
        <div class="mt-4">
            <label class="block font-bold mb-1">Gender:</label>
            <label class="inline-flex items-center">
                <input type="radio" name="filterGender" value="all" checked>
                <span class="ml-2">All</span>
            </label>
            <label class="inline-flex items-center ml-4">
                <input type="radio" name="filterGender" value="male">
                <span class="ml-2">Male</span>
            </label>
            <label class="inline-flex items-center ml-4">
                <input type="radio" name="filterGender" value="female">
                <span class="ml-2">Female</span>
            </label>
        </div>
        <div class="mt-4">
            <label class="block font-bold mb-1">Position:</label>
            <label class="inline-flex items-center">
                <input type="radio" name="filterPosition" value="all" checked>
                <span class="ml-2">All</span>
            </label>
            <label class="inline-flex items-center ml-4">
                <input type="radio" name="filterPosition" value="teacher">
                <span class="ml-2">Teacher</span>
            </label>
            <label class="inline-flex items-center ml-4">
                <input type="radio" name="filterPosition" value="student">
                <span class="ml-2">Student</span>
            </label>
        </div>
        <div class="mt-4">
            <label for="minAge" class="block font-bold mb-1">Minimum Age:</label>
            <input type="number" id="minAge" class="border border-gray-300 px-2 py-1 rounded" min="0">
        </div>
    </div>

    <script src="datatable.js"></script>
</body>
</html>
